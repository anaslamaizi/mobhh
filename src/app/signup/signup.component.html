
<main>
    <div class="container">
  
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">MOBH-SOLVERS</span>
                </a>
              </div><!-- End Logo -->
  
              <div class="card mb-3">
  
                <div class="card-body">
  
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Signup</h5>
                 <!--   <p class="text-center small">Enter your username & password to login</p>-->
                  </div>
                  <form class="row g-3 needs-validation" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  
                    <div class="col-12">
                      <label for="username" class="form-label">User name</label>
                      <input type="text" name="usernameInput" class="form-control" id="username" placeholder="User name" required [(ngModel)]="usernameInput" #username="ngModel">
                      <div *ngIf="username.invalid">
                        Please enter a username.
                      </div>
                    </div>
  
                    <div class="col-12">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" name="firstnameInput" class="form-control" id="firstname" placeholder="First name" required [(ngModel)]="firstnameInput" #firstname="ngModel">
                        <div *ngIf="firstname.invalid">
                          Please enter a firsname.
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" name="lastnameInput" class="form-control" id="lastname" placeholder="Last name" required [(ngModel)]="lastnameInput" #lastname="ngModel">
                        <div *ngIf="lastname.invalid">
                          Please enter a lastname.
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="emailInput" class="form-control" id="email" placeholder="Email" required [(ngModel)]="emailInput" #email="ngModel">
                        <div *ngIf="email.invalid">
                          Please enter a email.
                        </div>
                      </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="text" name="passwordInput" class="form-control" id="password" placeholder="Password" required [(ngModel)]="passwordInput" #password="ngModel">
                      <div *ngIf="password.invalid">
                        Please enter a password.
                      </div>
                    </div>
  
                 <!--   <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>-->
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Signup</button>
                    </div>
                  </form>
  
                </div>
              </div>
  
              
            </div>
          </div>
        </div>
  
      </section>
  
    </div>
  </main><!-- End #main -->
